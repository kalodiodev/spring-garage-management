<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/app :: layout(~{::title}, ~{::section})}">
<head>
    <title>Garage Management - Users</title>
</head>
<body>
<section>
    <h1>Users</h1>
    <hr>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td><a th:text="${user.id}" th:href="${'users/' + user.id}">1</a></td>
            <td th:text="${user.firstName}">John</td>
            <td th:text="${user.lastName}">Doe</td>
            <td th:text="${user.email}">test@example.com</td>
            <td></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center" th:if="${users.size() == 0}">No Customers</div>

    <a class="btn btn-primary" href="/users/create">Add User</a>
</section>
</body>
</html>
