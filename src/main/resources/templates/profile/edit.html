<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/app :: layout(~{::title}, ~{::section})}">
<head>
    <title>Garage Management - Profile</title>
</head>
<body>
<section>
    <h1>Profile</h1>
    <hr>

    <div>
        <h2>User Info</h2>

        <form th:action="${'/profile/'}" method="post" th:object="${userInfoCommand}" th:method="patch">
            <div class="form-group row">
                <label for="firstName" class="col-md-2 col-form-label text-md-right">First Name</label>
                <div class="col-md-8">
                    <input id="firstName" type="text" class="form-control" name="firstName" th:errorclass="is-invalid" th:field="*{firstName}"/>

                    <span th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback" role="alert">
                <strong th:text="${#fields.errors('firstName')[0]}"></strong>
            </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-md-2 col-form-label text-md-right">Last Name</label>
                <div class="col-md-8">
                    <input id="lastName" type="text" class="form-control" name="lastName" th:errorclass="is-invalid" th:field="*{lastName}"/>

                    <span th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback" role="alert">
                <strong th:text="${#fields.errors('lastName')[0]}"></strong>
            </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label text-md-right">Email</label>
                <div class="col-md-8">
                    <input id="email" type="email" class="form-control" name="email" th:errorclass="is-invalid" th:field="*{email}"/>

                    <span th:if="${#fields.hasErrors('email')}" class="invalid-feedback" role="alert">
                <strong th:text="${#fields.errors('email')[0]}"></strong>
            </span>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>

    <div class="mt-5">
        <h2>Update Password</h2>

        <form th:action="${'/profile/password'}" method="post" th:object="${passwordCommand}" th:method="patch">
            <div class="form-group row">
                <label for="password" class="col-md-2 col-form-label text-md-right">Password</label>
                <div class="col-md-8">
                    <input id="password" type="password" class="form-control" name="password" th:errorclass="is-invalid" th:field="*{password}"/>

                    <span th:if="${#fields.hasErrors('password')}" class="invalid-feedback" role="alert">
                        <strong th:text="${#fields.errors('password')[0]}"></strong>
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="passwordConfirm" class="col-md-2 col-form-label text-md-right">Password Confirm</label>
                <div class="col-md-8">
                    <input id="passwordConfirm" type="password" class="form-control" name="passwordConfirm" th:errorclass="is-invalid" th:field="*{passwordConfirm}"/>

                    <span th:if="${#fields.hasErrors('passwordConfirm')}" class="invalid-feedback" role="alert">
                        <strong th:text="${#fields.errors('passwordConfirm')[0]}"></strong>
                    </span>
                </div>
            </div>

            <div class="row" th:if="${#fields.hasGlobalErrors()}">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                <span class="text-danger align-middle">
                    <ul th:each="error : ${#fields.globalErrors()}">
                        <li th:text="${error}"></li>
                    </ul>
                </span>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
</section>
</body>
</html>
