<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Garage Management - Create Customer</title>
</head>
<body>
    <h1>Create Customer</h1>
    <hr>

    <form action="/customers" method="post" th:object="${customerCommand}">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" th:field="*{name}" />

        <label for="address">Address</label>
        <input id="address" name="address" type="text" th:field="*{address}" />

        <label for="city">City</label>
        <input id="city" name="city" type="text" th:field="*{city}" />

        <label for="postcode">Postcode</label>
        <input id="postcode" name="postcode" type="text" th:field="*{postcode}" />

        <label for="country">Country</label>
        <input id="country" name="country" type="text" th:field="*{country}" />

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="text" th:field="*{phone}" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" th:field="*{email}" />

        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" th:value="*{comment}"></textarea>

        <button type="submit">Save</button>
    </form>
</body>
</html>
